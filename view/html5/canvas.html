<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5画布</title>
    <style>
        .yscan{
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .tp1{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" class="yscan"></canvas>

    <script>
        var c = document.getElementById("canvas");//获取画布对象
        var ctx = c.getContext("2d");//设置只能绘制2d图形

        //画笔（自己手动绘制图形的时候，如矩形、圆形，必须要有画笔。绘制图片的时候，则不需要画笔）
//        ctx.fillStyle="#ff0000";//绘制图形的颜色


//        绘制矩形
//        ctx.fillRect(0,0,100,100);//定义一个矩形


//        绘制圆形
//        ctx.beginPath();//打开路径
//        ctx.arc(70,18,15,0,Math.PI*2,true);//定义一个圆形
//        ctx.closePath();//关闭路径绘制
//        ctx.fill();//渲染

        //绘制图片
        var img = new Image();//声明一个图片对象
//        img.src = "../source/images/SC01.jpg";
//        ctx.drawImage(img,0,0,200,200);//在画布中放置图片，参数分别是：图片对象，x坐标，y坐标，图片宽度，图片高度
//        经测试无法在页面上显示图片，是因为图片未加载完成。要换一种写法：


        img.onload = function () {//意思是：当图片加载完成之后，再调用图片显示的方法
            ctx.drawImage(img,0,0,400,100);//绘制一个图片，等同于在画布上先写上一个img标签
        }
        img.src = "../../source/images/SC01.jpg";//再给img标签的src赋值

    </script>
</body>
</html>
